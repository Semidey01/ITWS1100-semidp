<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Book Collection</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- List of books will be added in this organized list -->
    <ol id="bookList"></ol> 

    <script>
      //Collection of books with author and description
        const books = [
            {
                title: "The Great Gatsby",
                author: "F. Scott Fitzgerald",
                description: "A story of wealth, love, and the American Dream in the 1920s."
            },
            {
                title: "To Kill a Mockingbird",
                author: "Harper Lee",
                description: "A powerful story of racial injustice and moral growth in the American South."
            },
            {
                title: "1984",
                author: "George Orwell",
                description: "A dystopian novel about government surveillance and thought control."
            },
            {
                title: "Pride and Prejudice",
                author: "Jane Austen",
                description: "A romantic novel about the Bennett family and their quest for suitable marriages."
            },
            {
                title: "The Hobbit",
                author: "J.R.R. Tolkien",
                description: "A fantasy adventure about Bilbo Baggins and his quest to reclaim treasure."
            }
        ];

        $(document).ready(function() {
            const $bookList = $('#bookList');
            
            // For each book in the collection, add a list item to the book list
            books.forEach(book => {
                $bookList.append(`
                    <li class="book-item">
                        <span class="book-title">${book.title}</span>: ${book.description}
                    </li>
                `);
            });

            // When you hover over an item in the list, display the author
            $('.book-item').hover(
                function() { 
                    const index = $(this).index();
                    $(this).append(`<span class="author-display"> - ${books[index].author}</span>`);
                },
                // When you stop hovering, remove the current author display
                function() { 
                    $(this).find('.author-display').remove();
                }
            );
        });
    </script>
</body>
</html>
